{% extends 'base.html' %}
{% block content %}
<h2>Registrar</h2>
<form method='post'>
  <label>Nome</label><input name='nome' required>
  <label>Email</label><input name='email' type='email' required>
  <label>Senha</label><input name='senha' type='password' required>
  <button class='btn' type='submit'>Criar conta</button>
</form>
{% endblock %}
