{% extends "base.html" %}
{% block content %}

<h2>Registrar</h2>

<form method="post">
  <label>Nome</label>
  <input type="text" name="nome" required>

  <label>Email</label>
  <input type="email" name="email" required>

  <label>Senha</label>
  <input type="password" name="senha" required>

  <button class="btn" type="submit">Criar conta</button>
</form>

{% endblock %}
