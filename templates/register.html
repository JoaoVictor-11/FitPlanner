{% extends "base.html" %}
{% block content %}

<div class="auth-page">
  <div class="auth-box">
    <h2>Criar conta</h2>

    <form method="post">
      <label>Nome</label>
      <input type="text" name="nome" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Senha</label>
      <input type="password" name="senha" required>

      <button class="btn primary" type="submit">Registrar</button>
    </form>
  </div>
</div>

{% endblock %}
